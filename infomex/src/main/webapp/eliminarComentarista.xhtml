<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <title>Infomex</title>
        
        <meta name="description" content=""></meta>
        <meta name="viewport" content="width=devide-width, initial-scale=1"></meta>
        
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body class="text-center">
        <div class="container">
            <div class="page-header">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <h1>Infomex</h1>
                </div>
                <div class="col-sm">Usuario</div>
            </div>
            <h:form id="myForm" class="form-signing text-center">
                <h1 class="h3 mb-3 font-weight-normal">Eliminar comentaristas</h1> <br/>
                <center><table>
                    <tr><td>
                            <p:messages id="messages" autoUpdate="true" closable="true" />
                        </td></tr>
                </table>
                <table>
                    <tr>
                        <td>Correo electrónico:</td>
                        <td><p:inputText value="#{eliminarComentarista.com.correo_com}"
                                         required="true"
                                         id="correo_inf"
                                         size="40" validatorMessage="El correo no es válido"
                                         class="form-control">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            </p:inputText>
                            <p:message for="correo_inf" id="emailMsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <p:commandButton action="#{eliminarComentarista.eliminarComentarista}"
                                             value="Eliminar"
                                             class="btn btn-lg btn-primary btn-block"/>
                            <p:commandButton value="Reset"
                                             update="myForm"
                                             process="@this"
                                             class="btn">
                                <p:resetInput target="myForm" />
                            </p:commandButton>
                        </td>
                    </tr>
                </table></center>
            </h:form>
        </div>
    </h:body>
</html>
