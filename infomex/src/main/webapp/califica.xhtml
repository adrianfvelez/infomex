<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Infomex</title>
    </h:head>
    <h:body>
        <h1>Califica Comentario</h1> <br/>
        <h:form id="myForm">
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
            <table> 
                <tr>
                    <td>Id_Comentario</td>
                    <td><p:inputText value="#{calificaComentario.calificacion.id_comentario}"
                                     required="true"
                                     id="id_comentario"
                                     size="40"/></td>
                </tr>
                <tr>
                    <h:outputText value="Calificacion:" />
                    <p:rating value="#{calificaComentario.nuevaCalificacion}">
                        <p:ajax event="rate" listener="#{calificaComentario.onrate}" update="messages" />
                        <p:ajax event="cancel" listener="#{calificaComentario.oncancel}" update="messages" />
                    </p:rating>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{calificaComentario.setCalificacion}"
                                         value="Agregar"/>
                        <p:commandButton
                                        value="Cancelar"
                                        ajax="false"
                                        immediate="true"
                                        action="mapa.xhmtl?faces-redirect=true"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
