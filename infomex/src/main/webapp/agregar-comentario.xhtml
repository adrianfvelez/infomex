<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Infomex</title>
    </h:head>
    <h:body>
        <h1>Agregar  Comentario</h1> <br/>
        <h:form id="myForm">
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
            <table> <tr>
                    <td>Correo:</td>
                    <td><p:inputText value="#{agregaComentario.comment.correo_com}"
                                     required="true"
                                     id="correo_com"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td>Descripción:</td>
                    <td><p:inputText value="#{agregaComentario.comment.descripcion}"
                                     required="true"
                                     id="descripcion"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td>Calificación:</td>
                    <td><p:inputText value="#{agregaComentario.comment.calificacion}"
                                     required="true"
                                     id="calificacion"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{agregaComentario.addComentario}"
                                         value="Agregar"/>
                        <p:commandButton
                                        value="Cancelar"
                                        ajax="false"
                                        action="mapa.xhmtl?faces-redirect=true"/>
                        
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
