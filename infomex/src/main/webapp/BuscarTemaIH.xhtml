<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Infomex</title>
    </h:head>
    <h:body>
        <h1>Buscar Tema</h1> <br/>
        <h:form id="myForm">
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
            <table>
                <tr>
                    <td>Escriba el nombre del tema a buscar: </td>
                    <td><p:inputText value="#{buscaTema.tema.nombre_tema}"
                                     required="true"
                                     id="nombre_tema"
                                     size="40"/>
                    </td>
                    <p:dataTable var="tema" value="#{dtTemaView.temas}">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{tema.nombre_tema}" />
                        </p:column>
                    </p:dataTable>
                    
                     <td colspan="2" align="center">
                         <p:commandButton action="#{buscaTema.buscarTema()}"
                                         value="Buscar"/>
                        <p:commandButton value="Reset"
                                         update="myForm"
                                         process="@this">
                            <p:resetInput target="myForm" />
                        </p:commandButton>
                    </td>
                    
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
