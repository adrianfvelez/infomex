<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Infomex</title>
    </h:head>
    <h:body>
        <h1>Registro de informadores</h1> <br/>
        <h:form id="myForm">
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
            <table>
                <tr>
                    <td>Correo electrónico</td>
                    <td><p:inputText value="#{registrarInformador.user.correo_inf}"
                                     required="true"
                                     id="correo_inf"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td>Usuario</td>
                    <td><p:inputText value="#{registrarInformador.user.usuario_inf}"
                                     required="true"
                                     id="usuario_inf"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td>Contraseña</td>
                    <td><p:password value="#{registrarInformador.user.contrasenia_inf}"
                                    required="true"
                                    feedback="true"
                                    id="contrasenia_inf"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{registrarInformador.addInformador}"
                                         value="Registrar"/>
                        <p:commandButton value="Reset"
                                         update="myForm"
                                         process="@this">
                            <p:resetInput target="myForm" />
                        </p:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
