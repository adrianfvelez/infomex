<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>    
    <h:body>
        <h1>Eliminar  Comentario</h1> <br/>
    </h:body>
    
    <h:form>
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="name" value="id_Comentario:" style="font-weight:bold" />
            <p:inputText id="name" value="#{eliminaComentario.comment}" />
            <p:commandButton action="#{eliminaComentario.removeComentario}" value="Eliminar"/>
            <p:commandButton
                                value="Cancelar"
                                ajax="false"
                                action="mapa.xhmtl?faces-redirect=true"/>
        </h:panelGrid>
    </h:form>
    
</html>
