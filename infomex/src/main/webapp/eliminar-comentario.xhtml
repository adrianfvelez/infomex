    <h:head>
        <title>Infomex</title>
    </h:head>
    <h:body>
        <h1>Eliminar  Comentario</h1>
        <h:form>
            <p:messages>
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="name" value="id_Comentario:" style="font-weight:bold" />
                <p:inputText id="name" value="#{eliminaComentario.id}" />
                <p:commandButton action="#{eliminaComentario.removeComentario}" value="Eliminar"/>
                <p:commandButton
                                    value="Cancelar"
                                    ajax="false"
                                    immediate="true"
                                    action="mapa.xhmtl?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
