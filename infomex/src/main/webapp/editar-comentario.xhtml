<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Infomex</title>
    </h:head>
    <h:body>
        <h1>Editar  Comentario</h1> 
        <h:form id="myForm">
            <table>
                <tr>
                    <td>id_Comentario:</td>
                    <td><p:inputText value="#{editarComentario.id}"
                                     required="true"
                                     id="id"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td>Nuevo Comentario:</td>
                    <td><p:inputText value="#{editarComentario.nuevaDescripcion}"
                                     required="true"
                                     id="nuevaDescripcion"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td>Nuevo Calificacion:</td>
                    <td><p:inputText value="#{editarComentario.nuevaCalificacion}"
                                     required="true"
                                     id="nuevaCalificacion"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{editarComentario.editComentario}"
                                         value="Editar"/>
                        <p:commandButton
                                        value="Cancelar"
                                        ajax="false"
                                        action="mapa.xhmtl?faces-redirect=true"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
