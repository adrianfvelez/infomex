<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
          
    <h:head>
        <title>Infomex</title>
    </h:head>
    
    <h:body>
        <h1>Editar Cuenta:</h1> 
        <br/>
        <b>Llene todos lo campos.</b>
        <p></p>
        <h:form>
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
            <table>
                
                <tr>
                 <td>Nuevo nombre de Usuario:</td>
                 
                 <td><p:inputText  value= "#{editarCuenta.comentarista.usuario_com}"
                                      required="true"
                                      id="nombre_comentarista"
                                      size="40"/>
                    </td>
                </tr>
                
                <tr>
                    <td>Contraseña actual:</td>
                    <td><p:inputText  value= "#{editarCuenta.actual_contrasenia}"
                                      required="true"
                                      id="Contrasenia_actual"
                                      size="40"/>
                    </td>
                </tr>
                
                <tr>
                    <td>Nueva contraseña:</td>
                    <td><p:inputText  value= "#{editarCuenta.comentarista.contrasenia_com}"
                                      required="true"
                                      id="Nueva_contrasenia"
                                      size="40"/>
                    </td>
                </tr>
                
                <tr>
                    <td>Confirmar nueva contraseña:</td>
                    <td><p:inputText  value= "#{editarCuenta.conf_password}"
                                      required="true"
                                      id="Confirma_contrasenia"
                                      size="40"/>
                    </td>
                </tr>
                     
            </table>
            <p:commandButton value="Confirmar" 
                             action="#{editarCuenta.editarDatos()}"/>
            <p:commandButton value="Pagina principal" 
                             immediate="true"
                             action="mapa.xhtml?faces-redirect=true"/>
        </h:form>        
    </h:body>
</html>
