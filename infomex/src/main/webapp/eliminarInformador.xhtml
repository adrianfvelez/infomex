<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Infomex</title>
    </h:head>
    <h:body>
        <h1>Eliminar informadores</h1> <br/>
        <h:form id="myForm">
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
            <table>
                <tr>
                    <td>Correo electrónico</td>
                    <td><p:inputText value="#{eliminarInformador.inf.correo_inf}"
                                     required="true"
                                     id="correo_inf"
                                     size="40" validatorMessage="El correo no es válido">
                            <f:validateRegex pattern="[\w\.-_]*[a-zA-Z0-9_]@ciencias\.unam\.mx"/>
                        </p:inputText>
                        <p:message for="correo_inf" id="emailMsg"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{eliminarInformador.eliminarInformador}"
                                         value="Eliminar"/>
                        <p:commandButton value="Reset"
                                         update="myForm"
                                         process="@this">
                            <p:resetInput target="myForm" />
                        </p:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
