<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Infomex</title>
    </h:head>
    <h:body>
        <h1>Mapa chido</h1> <br/>

        <style>

        #myForm { }

    </style>

        
            <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyARQ3uDyn98iY6TXgBHzzgy8d9GLZn85Fo"></script>
             


            
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var currentMarker = null;
             
            function handlePointClick(event) {
                if(currentMarker === null) {
                    document.getElementById('lat').value = event.latLng.lat();
                    document.getElementById('lng').value = event.latLng.lng();
 
                    currentMarker = new google.maps.Marker({
                        position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                    });
     
                    PF('map').addOverlay(currentMarker);
 
                    PF('dlg').show();
                }   
            }
 
            function markerAddComplete() {
                var title = document.getElementById('title');
                currentMarker.setTitle(title.value);
                title.value = "";
 
                currentMarker = null;
                PF('dlg').hide();
            }
 
            function cancel() {
                PF('dlg').hide();
                currentMarker.setMap(null);
                currentMarker = null;
 
                return false;
            }
        </script>
 
 
<p:growl id="messages" showDetail="true" />


<h:form id="myForm">
<p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID" style="width:100%;height:550px"
    model="#{markersView.simpleModel}" onPointClick="handlePointClick(event);" widgetVar="map" >
    
    <p:ajax event="overlaySelect" listener="#{markersView.onMarkerSelect}" />
    
        <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">
 
                    <h:outputText value= "#{markersView.marker.title}" style="font-weight:bold"/>
                    <br />
                    <h:outputText value= "#{markersView.marker.getData().getDescripcion_mar()}" />
                    <br />
                    <p:commandButton value="Eliminar" icon="pi pi-search" action="#{markersView.elimina}" type="button"/>
                    
            </p:outputPanel>
        </p:gmapInfoWindow>
</p:gmap>
</h:form> 

<p:dialog widgetVar="dlg" showEffect="fade">
    <h:form prependId="false">
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Nombre:" />
            <p:inputText id="title" value="#{markersView.nombre_mar}" required="true"/>
            <h:outputLabel for="descripcion" value="Descripcion:" />
            <p:inputTextarea id="descripcion" value="#{markersView.descripcion_mar}" required="true"/>
            <f:facet name="footer">
                <p:commandButton value="Add" action="#{markersView.addMarker}" update=":messages" oncomplete="markerAddComplete()"/>
                <p:commandButton value="Cancel" onclick="return cancel()" />
            </f:facet>
        </h:panelGrid>
 
        <h:inputHidden id="lat" value="#{markersView.latitud}" />
        <h:inputHidden id="lng" value="#{markersView.longitud}" />
    </h:form>
</p:dialog>


        
    </h:body>
</html>
