<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Infomex</title>
    </h:head>
    <h:body>
        <h1>Mapa chido</h1> <br/>

        <style>

        #myForm { }
        
        #Form {position:absolute;left: 15px; top:110px;max-width: 400px;
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 0px 0px;
            margin: 0px 0;
            border: none;
            border-radius: 0px;
            cursor: pointer;}

    </style>

        
            <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyARQ3uDyn98iY6TXgBHzzgy8d9GLZn85Fo"></script>
             
<script type="text/javascript">
    function geocode() {
        PF('geoMap').geocode(document.getElementById('direccion').value);
    }
 
</script>

            
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var currentMarker = null;
             
            function handlePointClick(event) {
                if(currentMarker === null) {
                    document.getElementById('lat').value = event.latLng.lat();
                    document.getElementById('lng').value = event.latLng.lng();
 
                    currentMarker = new google.maps.Marker({
                        position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                    });
     
                    PF('map').addOverlay(currentMarker);
 
                    PF('dlg').show();
                }   
            }
 
            function markerAddComplete() {
                var title = document.getElementById('title');
                currentMarker.setTitle(title.value);
                title.value = "";
 
                currentMarker = null;
                PF('dlg').hide();
            }
 
            function cancel() {
                PF('dlg').hide();
                currentMarker.setMap(null);
                currentMarker = null;
 
                return false;
            }
        </script>
 
 
<p:growl id="messages" showDetail="true" />

<h:form id="Form">
<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="direccion" value="direccion:" />
        <p:inputText id="direccion" />
        <p:commandButton value="Geocode" icon="pi pi-search" onclick="geocode()" type="button" />
    </h:panelGrid>
</h:form> 

<h:form id="myForm">
<p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID" style="width:100%;height:550px"
    model="#{markersView.simpleModel}" onPointClick="handlePointClick(event);" widgetVar="map" >
    <p:ajax event="geocode" listener="#{geocodeView.onGeocode}" update="@this" />
    
    <p:ajax event="overlaySelect" listener="#{markersView.onMarkerSelect}" />
    
        <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">
 
                    <h:outputText value= "#{markersView.marker.title}" />
                    <br />
                    <p:commandButton value="Agregar" icon="pi pi-search" onclick="geocode()" type="button" />
                    <p:commandButton value="Editar" icon="pi pi-search" onclick="geocode()" type="button" />
                    <p:commandButton value="Eliminar" icon="pi pi-search" onclick="geocode()" type="button" />
 
            </p:outputPanel>
        </p:gmapInfoWindow>
</p:gmap>
</h:form> 

<p:dialog widgetVar="dlg" showEffect="fade">
    <h:form prependId="false">
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Title:" />
            <p:inputText id="title" value="#{markersView.title}" />
 
            <f:facet name="footer">
                <p:commandButton value="Add" action="#{markersView.addMarker}" update=":messages" oncomplete="markerAddComplete()" />
                <p:commandButton value="Cancel" onclick="return cancel()" />
            </f:facet>
        </h:panelGrid>
 
        <h:inputHidden id="lat" value="#{markersView.lat}" />
        <h:inputHidden id="lng" value="#{markersView.lng}" />
    </h:form>
</p:dialog>


        
    </h:body>
</html>
